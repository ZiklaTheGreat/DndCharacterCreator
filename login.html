<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DnD Character Builder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="header-content">
        <a href="index.html">
            <img src="/images/Logo2.png" alt="Logo" class="logo">
        </a>
        <h1 class="site-title">Character Builder</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="spells.html">Spells</a></li>
            </ul>
        </nav>
        <a href="login.html" class="login-link">Login</a>
    </div>
</header>

<main class="content">
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="#">Register here</a></p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2024 DnD Character Builder</p>
</footer>

</body>
</html>
